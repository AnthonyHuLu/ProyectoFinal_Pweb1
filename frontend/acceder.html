<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: left;
        }
        .close {
            cursor: pointer;
            color: red;
            float: right;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenido</h1>
    <button class="button" id="loginBtn">Iniciar Sesión</button>
    <button class="button" id="registerBtn">Registrarse</button>
</div>

<!-- Modal para Registro -->
<div class="modal" id="registerModal">
    <div class="modal-content">
        <span class="close" id="closeRegister">&times;</span>
        <h2>Registro de Usuario</h2>
        <label for="username">Usuario:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <label for="role">Rol:</label><br>
        <select id="role" name="role">
            <option value="cliente">Cliente</option>
            <option value="admin">Admin</option>
        </select><br><br>
        <button class="button" id="registerSubmit">Registrarse</button>
        <button class="button" id="cancelRegister">Cancelar</button>
    </div>
</div>

<!-- Modal para Iniciar Sesión -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <span class="close" id="closeLogin">&times;</span>
        <h2>Iniciar Sesión</h2>
        <label for="loginUser ">Usuario:</label><br>
        <input type="text" id="loginUser " name="loginUser "><br><br>
        <label for="loginPassword">Contraseña:</label><br>
        <input type="password" id="loginPassword" name="loginPassword"><br><br>
        <button class="button" id="loginSubmit">Iniciar Sesión</button>
        <button class="button" id="cancelLogin">Cancelar</button>
    </div>
</div>

<script>
    // Mostrar el modal de registro
    document.getElementById('registerBtn').onclick = function() {
        document.getElementById('registerModal').style.display = 'flex';
    }

    // Mostrar el modal de inicio de sesión
    document.getElementById('loginBtn').onclick = function() {
        document.getElementById('loginModal').style.display = 'flex';
    }

    // Cerrar el modal de registro
    document.getElementById('closeRegister').onclick = function() {
        document.getElementById('registerModal').style.display = 'none';
    }
    document.getElementById('cancelRegister').onclick = function() {
        document.getElementById('registerModal').style.display = 'none';
    }

    // Cerrar el modal de inicio de sesión
    document.getElementById('closeLogin').onclick = function() {
        document.getElementById('loginModal').style.display = 'none';
    }
    document.getElementById('cancelLogin').onclick = function() {
        document.getElementById('loginModal').style.display = 'none';
    }
</script>

</body>
</html>
